<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Title Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffffff;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            resize: vertical;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            color: white;
        }
        .result {
            background-color: #28a745;
        }
        .error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Title Generator</h1>
        <form method="POST" action="/generate-title" id="title-form"> <!-- Updated action -->
            <label for="description">Enter a description:</label>
            <textarea id="description" name="description" rows="4" required>{{ request.form.get('description', '') }}</textarea>
    
            <input type="submit" value="Generate Title">
        </form>
    
        {% if title %}
            <div class="result">
                <h2>Generated Title:</h2>
                <p>{{ title }}</p>
            </div>
        {% endif %}
    
        {% if error %}
            <div class="error">
                <h2>Error:</h2>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
    
</body>
</html>
