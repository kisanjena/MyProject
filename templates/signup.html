<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}" />
    <title>Sign in & Sign up Form</title>
</head>
<body>
    <div class="container sign-up-mode">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- Login Form -->
                <form action="{{ url_for('login') }}" method="POST" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="ri-user-line"></i>
                        <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="ri-lock-2-line"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="ri-facebook-line"></i></a>
                        <a href="#" class="social-icon"><i class="ri-twitter-x-line"></i></a>
                        <a href="#" class="social-icon"><i class="ri-google-line"></i></a>
                        <a href="#" class="social-icon"><i class="ri-linkedin-line"></i></a>
                    </div>
                </form>

                <!-- Sign-Up Form -->
                <form action="{{ url_for('signup') }}" method="POST" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="ri-shield-user-line"></i>
                        <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="ri-mail-line"></i>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="ri-lock-2-line"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="ri-facebook-line"></i></a>
                        <a href="#" class="social-icon"><i class="ri-twitter-x-line"></i></a>
                        <a href="#" class="social-icon"><i class="ri-google-line"></i></a>
                        <a href="#" class="social-icon"><i class="ri-linkedin-line"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>If you're a new user, sign up below.</p>
                    <a href="#"><button class="btn transparent" id="sign-up-btn">Sign up</button></a>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/955c6482aeeb2f0e77c1f3c66354da3bc4d7a72d/img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already have an account?</h3>
                    <p>Click below to log in.</p>
                    <a href="#"><button class="btn transparent" id="sign-in-btn">Login</button></a>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/955c6482aeeb2f0e77c1f3c66354da3bc4d7a72d/img/register.svg" class="image" alt="" />
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
